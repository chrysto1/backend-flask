<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Locação</title>

</head>
<body>
    <h1>Consulta de Locação</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <table border="1">
        <tr>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Km Rodados</th>
        </tr>
        {% if result %}
            {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">Nenhuma locação encontrada.</td>
            </tr>
        {% endif %}
    </table>

    <a href="{{ url_for('home') }}">Voltar</a>
</body>
</html>
