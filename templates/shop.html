<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de carros</title>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="title">
    <h1 class="formtitle">Locação dos carros</h1>
  </div>

  <div class="main-content">
    <div class="form-container">
        <form id="cadastroForm" action="consulta" method="POST">
            <div class="inputGroup">
                <input type="text" required autocomplete="off" name="carname">
                <label for="carname">Modelo do carro</label>
            </div>

            <div class="inputGroup">
                <select required id="availability" name="availability">
                    <option value="">Selecione a disponibilidade</option>
                    <option value="disponivel">Disponível</option>
                    <option value="locado">Locado</option>
                </select>
            </div>

            <div class="inputGroup">
                <input type="date" required autocomplete="off" name="datestart">
                <label for="datestart">Data de início</label>
            </div>

            <div class="inputGroup">
                <input type="date" required autocomplete="off" name="dateend">
                <label for="dateend">Data de término</label>
            </div>

            <div class="inputGroup">
                <input type="text" required autocomplete="off" name="prices">
                <label for="prices">Valor</label>
            </div>

            <button type="submit">LOCAR</button>

            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </form>
    </div>
  </div>

  <script>
      document.getElementById('cadastroForm').reset();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
        background-color: #45275a;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        flex-direction: column;
        height: 100vh;
    }
  </style>

</body>
</html>
