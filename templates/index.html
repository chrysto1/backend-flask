<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="title">
    <h1 class="formtitle">Formulário de cadastro</h1>
</div>

<div class="main-content">
    <div class="form-container">
        <form id="cadastroForm" action="/cadastro" method="POST">
            <div class="inputGroup">
                <input type="text" required="" autocomplete="off" id="exampleFormControlInput1" name="name">
                <label for="name">Nome</label>
            </div>
            
            <div class="inputGroup">
                <input type="text" required="" autocomplete="off" id="exampleFormControlInput1" name="surname">
                <label for="sobrenome">Sobrenome</label>
            </div>
            
            <div class="inputGroup">
                <input type="text" required="" autocomplete="off" id="exampleFormControlInput1" name="cpf">
                <label for="cpf">CPF</label>
            </div>
            
            <div class="inputGroup">
                <input type="date" required="" autocomplete="off" id="exampleFormControlInput1" name="birth">
                <label for="birth"></label>
            </div>
            
            <div class="inputGroup">
                <select required="" id="country" name="country">
                    <option value=""></option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <label for="country">Estado</label>
            </div>
            
            <div class="inputGroup">
                <select required="" id="city" name="city">
                    <option value=""></option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Brasília">Brasília</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Porto Alegre">Porto Alegre</option>
                    <option value="Curitiba">Curitiba</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Recife">Recife</option>
                    <option value="Fortaleza">Fortaleza</option>
                    <option value="Manaus">Manaus</option>
                    <option value="Goiânia">Goiânia</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Cuiabá">Cuiabá</option>
                    <option value="Maceió">Maceió</option>
                    <option value="Vitória">Vitória</option>
                    <option value="Florianópolis">Florianópolis</option>
                    <option value="São Luís">São Luís</option>
                    <option value="Teresina">Teresina</option>
                    <option value="Aracaju">Aracaju</option>
                    <option value="Palmas">Palmas</option>
                </select>
                <label for="city">Cidade</label>
            </div>            
            
            <form action="{{ url_for('shop') }}" method="GET">
                <button type="submit">AVANÇAR</button>
            </form>

            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </form>
    </div>
</div>


<!-- Script for reset the form -->
<script>
    document.getElementById('cadastroForm').reset();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>

body {
    background-color: #45275a;
    display: flex;
    justify-content: center;
    align-self: center;
    margin: 0;
    flex-direction: column;
    height: 100vh;
    
}
</style>

</body>
</html>
